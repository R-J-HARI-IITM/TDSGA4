name: Daily Commit

on:
  schedule:
    # Runs every day at 6:30 AM UTC
    - cron: '30 6 * * *'
  workflow_dispatch:  # Optional: to run manually

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Commit step â€“ 24f1001717@ds.study.iitm.ac.in
        run: |
          echo "Update timestamp: $(date -u)" > .daily-commit-log.txt

      - name: Git commit and push
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "bot@example.com"
          git add .daily-commit-log.txt
          git commit -m "Daily update: $(date -u)" || echo "Nothing to commit"
          git push
